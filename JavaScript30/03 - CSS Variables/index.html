  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const image = document.querySelector("img");
    const blurInput = document.querySelector('#blur');
    const spacingInput = document.querySelector('#spacing');
    const baseInput = document.querySelector('#base');
    
    //Functions
    function blur(){
      console.log(blurInput.value);
      image.style.filter = `blur(${blurInput.value}px)`;
    }

    function spacing(){
      image.style.padding = `${spacingInput.value}px`;
    }

    function base(){
      image.style.backgroundColor = `${baseInput.value}`;
    }

    //Events
    blurInput.addEventListener('change', blur);
    spacingInput.addEventListener('change', spacing);
    baseInput.addEventListener('change', base);

    blur();
    spacing();
    base();
  </script>
